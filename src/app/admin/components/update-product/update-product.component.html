<div>
    <h2 class="font-semibold text-2xl mb-8">Chỉnh sửa sản phẩm</h2>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-90"
                >Tên sản phẩm</label
            >
            <input
                type="text"
                id="name"
                value="{{ nameProduct }}"
                [(ngModel)]="nameProduct"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Thinkpad x1 carbon"
                required
            />
        </div>
        <div>
            <label
                for="price"
                class="block mb-2 text-sm font-medium text-gray-90"
                >Giá</label
            >
            <input
                type="number"
                id="price"
                value="{{ price }}"
                [(ngModel)]="price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="20000"
                required
            />
        </div>
        <div class="">
            <label
                for="categories"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Danh mục</label
            >
            <select
                id="categories"
                required
                [(ngModel)]="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
                (change)="onSelectChange($event)"
            >
                <option selected disabled>Chọn danh mục</option>
                <option
                    *ngFor="let category of categories"
                    value="{{ category.id }}"
                >
                    {{ category.name }}
                </option>
            </select>
        </div>
    </div>
    <div class="mb-6">
        <label
            for="decription"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Mô tả</label
        >
        <input
            type="text"
            id="decription"
            [(ngModel)]="description"
            value="{{ description }}"
            class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md"
            placeholder="..."
            required
        />
    </div>

    <button
        class="text-white outline-none bg-gray-700 transition-all hover:bg-gray-800 focus:ring-4 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        (click)="handleUpdateProduct()"
    >
        Sửa
    </button>
</div>

<!-- Header -->
<header class="bg-white shadow-lg flex justify-between items-center p-4">
    <div class="">
        <h1 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h1>
    </div>
    <ng-container *ngIf="userResponse">
        <div>
            <span class="font-bold">Hello {{ userResponse.fullname }}</span>
            <span class="ml-2 cursor-pointer" (click)="handleLogout()"
                >Đăng xuất</span
            >
        </div>
    </ng-container>
    <ng-container *ngIf="!userResponse">
        <a rel="/home" class="font-bold">Đăng nhập</a>
    </ng-container>
</header>

<!-- Main Content -->
<div class="container mx-auto mt-8 p-4 h-[1500px]">
    <div class="grid grid-cols-12 gap-4">
        <!-- Side Menu -->
        <div class="col-span-3">
            <aside class="bg-gray-800 text-white p-4 rounded-lg h-full">
                <ul>
                    <li class="mb-2">
                        <a href="#" class="hover:text-gray-300">Dashboard</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="hover:text-gray-300">Users</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="hover:text-gray-300">Products</a>
                    </li>
                    <!-- Thêm các liên kết cho các trang khác nếu cần -->
                </ul>
            </aside>
        </div>

        <!-- Main Content -->
        <div class="col-span-9">
            <div class="bg-white p-4 shadow rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Dashboard Overview</h2>
                <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                >
                    <!-- Total Users -->
                    <div
                        class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 rounded-lg shadow-md"
                    >
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg
                                    class="h-8 w-8"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                                    ></path>
                                    <path
                                        fill-rule="evenodd"
                                        d="M0 10a10 10 0 1120 0 10 10 0 01-20 0zm13-2a2 2 0 11-4 0 2 2 0 014 0zM5 10a2 2 0 100-4 2 2 0 000 4z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-lg font-semibold">Total Users</p>
                                <p class="text-2xl">150</p>
                            </div>
                        </div>
                    </div>

                    <!-- Total Products -->
                    <div
                        class="bg-gradient-to-r from-green-500 to-green-700 text-white p-6 rounded-lg shadow-md"
                    >
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg
                                    class="h-8 w-8"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                                    ></path>
                                    <path
                                        fill-rule="evenodd"
                                        d="M0 10a10 10 0 1120 0 10 10 0 01-20 0zm13-2a2 2 0 11-4 0 2 2 0 014 0zM5 10a2 2 0 100-4 2 2 0 000 4z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-lg font-semibold">
                                    Total Products
                                </p>
                                <p class="text-2xl">50</p>
                            </div>
                        </div>
                    </div>

                    <!-- Revenue -->
                    <div
                        class="bg-gradient-to-r from-purple-500 to-purple-700 text-white p-6 rounded-lg shadow-md"
                    >
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg
                                    class="h-8 w-8"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 0a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 100-16 8 8 0 000 16zm-1.25-9.547a4 4 0 014.94-4.94l-4.94 4.94zM10 15a5 5 0 100-10 5 5 0 000 10z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-lg font-semibold">Revenue</p>
                                <p class="text-2xl">$10,000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
